name: Build AI Agent APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653"

      # ðŸ”¥ NEW: Clear Gradle cache to avoid corruption
      - name: Clear Gradle cache
        run: |
          rm -rf $HOME/.gradle/caches/
          rm -rf $HOME/.android/build-cache

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --info --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

